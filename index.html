<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <div class="container">
        <h2>Validação de Números</h2>
        <form id="formComparacao">
            <input type="number" id="campoA" required placeholder="Número A"/>
            <input type="number" id="campoB" required placeholder="Número B"/>
            <button type="submit" id="botao-comparar">Comparar</button>
        </form>
        <div id="mensagem" class="mensagem"></div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
